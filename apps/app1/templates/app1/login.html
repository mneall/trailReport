<!DOCTYPE html>
<html>
<head>
	<title>Login/Registration Index</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'app1/bootstrap/css/bootstrap.min.css' %}" media="screen" title="no title"  charset="utf-8">
	<link rel="stylesheet" href="{% static 'app1/login.css' %}" media="screen" title="no title"  charset="utf-8">
	<link rel="stylesheet" href="{% static 'app1/jquery-ui.theme.min.css' %}" media="screen" title="no title"  charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
</head>
<body>
	<div class="container">
		<h1>Registration</h1>

		<form class="form-horizontal" role="form" action="/register" method="post">
			{% csrf_token %}

			<div class="form-group">
				<label for="first_name" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-4">
					<input class="form-control" id="first_name" type="text" name="first_name" autofocus>
				</div>
			</div>

			<div class="form-group">
				<label for="last_name" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="last_name" name="last_name">
				</div>
			</div>

				<div class="form-group">
					<label for="email1" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" id="email1" name="email">
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label" >Password:</label>
					<div class="col-sm-4">
						<input class="form-control" type="password" id="password" name="password">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label" for="confirm_password">Confirm password</label>
					<div class="col-sm-4">
						<input class="form-control" type="password" id="confirm-password" name="confirm_password">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button type="submit" class="btn btn-info">Register</button>
					</div>
				</div>

			</div>
		</form>
	</div>

		{% for message in messages %}
		<p class="error">{{ message }}</p>
	{% endfor %}

	<div class="container">
		<h1>Login</h1>
		<form class="form-horizontal" role="form" action="/login" method="post">
			{% csrf_token %}

			<div class="form-group">
				<label class="col-sm-2 control-label" for="email2">Email</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" id="email2" name="email">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="password2">Password</label>
					<div class="col-sm-4">
						<input class="form-control" type="password" id="password2" name="password">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-4 col-sm-offset-2">
					<button type="submit" class="btn btn-info">Log In</button>
				</div>
			</div>

		</form>

	</div>
</body>
</html>
